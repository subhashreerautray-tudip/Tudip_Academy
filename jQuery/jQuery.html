<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
i = 0;
$(document).ready(function(){
    $("#type").keypress(function(){
        $("#show").val(i),
        $("#show").text(i += 1);
    });
});
</script>
</head>
<body>

Enter input: <input type="text" id="type">

<p>Keypresses: <input type="text" id="show">

</body>
</html>
